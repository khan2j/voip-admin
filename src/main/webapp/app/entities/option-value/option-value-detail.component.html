<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="optionValue">
            <h2><span jhiTranslate="voipadminApp.optionValue.detail.title">Option Value</span> {{ optionValue.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="voipadminApp.optionValue.value">Value</span></dt>
                <dd>
                    <span>{{ optionValue.value }}</span>
                </dd>
                <dt><span jhiTranslate="voipadminApp.optionValue.option">Option</span></dt>
                <dd>
                    <div *ngIf="optionValue.optionId">
                        <a [routerLink]="['/option', optionValue.optionId, 'view']">{{ optionValue.optionId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/option-value', optionValue.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
