<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-option-heading" jhiTranslate="voipadminApp.option.home.createOrEditLabel">Create or edit a Option</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="voipadminApp.option.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="voipadminApp.option.descr" for="field_descr">Descr</label>
                    <input type="text" class="form-control" name="descr" id="field_descr"
                           formControlName="descr"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="voipadminApp.option.valueType" for="field_valueType">Value Type</label>
                    <select class="form-control" name="valueType" formControlName="valueType" id="field_valueType">
                        <option value="TEXT">{{ 'voipadminApp.OptionValueType.TEXT' | translate }}</option>
                        <option value="SELECT">{{ 'voipadminApp.OptionValueType.SELECT' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="voipadminApp.option.multiple" for="field_multiple">Multiple</label>
                    <input type="checkbox" class="form-control" name="multiple" id="field_multiple"
                           formControlName="multiple"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="voipadminApp.option.models" for="field_models">Models</label>
                    <select class="form-control" id="field_models" multiple name="models" formControlName="models">
                        <option [ngValue]="getSelected(editForm.get('models')!.value, deviceModelOption)" *ngFor="let deviceModelOption of devicemodels; trackBy: trackById">{{ deviceModelOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
